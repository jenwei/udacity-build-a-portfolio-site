<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jen Wei Test - Portfolio</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet" type="text/css">
    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- ****** faviconit.com favicons ****** -->
  	<link rel="shortcut icon" href="img/ok-hand/favicon.ico">
  	<link rel="icon" sizes="16x16 32x32 64x64" href="img/ok-hand/favicon.ico">
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="row col-12">
          <div class="col-6">
            <img src="img/ok-hand/favicon-64.png" alt="ok hand emoji">
          </div>
          <div class="col-6">
            <h1>Jen Wei - Test Portfolio</h1>
          </div>
        </div>
        <div class="row col-12">
          <hr>
          <img src="img/header-background.png" class="background img-responsive" alt="Nate Otto Interior Define Exterior Mural 2016">
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row col-12">
          <h2>Featured Work</h2>
        </div>
        <div class="row col-12">
          <div class="featured-work col-4">
            <img src="img/featured-work/lacroix-grapefruit.png" class="img-fluid" alt="LaCroix Grapefruit">
            <h4>LaCroix Grapefruit</h4>
            <a href="http://www.lacroixwater.com/lacroix-flavors/grapefruit/">http://www.lacroixwater.com/lacroix-flavors/grapefruit/</a>
          </div>
          <div class="featured-work col-4">
            <img src="img/featured-work/lacroix-lemon.png" class="img-fluid" alt="LaCroix Lemon">
            <h4>LaCroix Lemon</h4>
            <a href="http://www.lacroixwater.com/lacroix-flavors/lemon/">http://www.lacroixwater.com/lacroix-flavors/lemon/</a>
          </div>
          <div class="featured-work col-4">
            <img src="img/featured-work/lacroix-lime.png" class="img-fluid" alt="LaCroix Lime">
            <h4>LaCroix Lime</h4>
            <a href="http://www.lacroixwater.com/lacroix-flavors/lime/">http://www.lacroixwater.com/lacroix-flavors/lime/</a>
          </div>
        </div>
      </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
